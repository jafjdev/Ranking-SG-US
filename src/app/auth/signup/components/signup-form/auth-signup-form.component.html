<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
  <div class="form-group">
    <label [attr.for]="'name'" class="auth-form-label">Nombre</label>
    <input type="text" class="form-control auth-form-input" formControlName="name" [id]="'name'" placeholder="Josh Bates">
  </div>
  <div class="form-group">
    <label [attr.for]="'email'" class="auth-form-label">Email</label>
    <input type="email" class="form-control auth-form-input" formControlName="email" [id]="'email'" placeholder="johndoe@gmail.com">
  </div>
  <div class="form-group">
    <label [attr.for]="'password'" class="auth-form-label">Contrase√±a</label>
    <input type="password" class="form-control auth-form-input" formControlName="password" [id]="'password'" placeholder="&#10033; &#10033; &#10033; &#10033; &#10033;">
  </div>
  <button type="submit" class="btn btn-block auth-form-submit-btn" [disabled]="!signupForm.valid">CREATE ACCOUNT</button>
</form>
