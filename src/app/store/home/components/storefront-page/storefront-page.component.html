<section class="highlighted-products-section">
  <div class="container carousel-container">
    <app-stylish-carousel class="products-carousel">
      <carousel [showIndicators]="false" [noWrap]="true">
        <slide *ngFor="let banner of highlightedProducts">
          <div class="row highlighted-product-banner">
            <div class="col-lg-6 order-last order-lg-first">
              <app-preload-image [classes]="'banner-image'" [ratio]="{w:520, h:362}" [src]="banner.image" alt="banner image" title="banner image">
              </app-preload-image>
            </div>
            <div class="col-lg-6 banner-details-col">
              <div class="banner-copy">
                <h3 class="banner-title">{{ banner.title }}</h3>
                <p class="banner-description">{{ banner.text }}</p>
                <span class="banner-tagline">{{ banner.subtext }}</span>
              </div>
              <div class="banner-actions">
                <a class="btn banner-call-to-action-btn" [routerLink]="['/product', banner.product]">SHOP NOW</a>
              </div>
            </div>
          </div>
        </slide>
      </carousel>
    </app-stylish-carousel>
  </div>
</section>
